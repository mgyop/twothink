<script>
    $(function () {
        var zu_page = "{$zu_pageNext}";

        $("#my_button_zu").attr('path',zu_page);
        $("#my_button_shou").attr('path',shou_page);

        $("#my_button_zu").click(function () {
            init_zu();
        });
        $("#my_button_shou").click(function () {
            init_shou();
        });

        init_zu();
        init_shou();

        function init_zu(){
            zu_page = $("#my_button_zu").attr('path');
            $.getJSON(zu_page,function (data) {
                json = JSON.parse(data);
                if (json.success == 1){
                    //改变按钮的path
                    $("#my_button_zu").attr('path',json.path);
                    //准备数据
                    var lists = json.data;
                    var html = '';
                    $(lists).each(function(index,item){
                        html += '<div class="col-xs-6 col-md-4">';
                        html += '<div class="thumbnail">';
                        html += '<img src="'+item.img_src+'" alt="...">';
                        html += '<div class="caption">';
                        html += '<h4>'+item.title+'</h4>';
                        html += '<p class="text-danger">'+item.price+'</p>';
                        html += '<p><a href="{:url(\'sold/detail\')}?cate_id='+item.category_id+'&id='+item.id+'" class="btn btn-danger zushouBtn">详细信息</a> </p>';
                        html += '<a href="{:url(\'notice/detail\')}?id='+item.id+'">';
                        html += '</div></div></div>';
                    });
                    //追加数据
                    $(".my_zu").append(html);
                }else{
                    alert('我也是有底线的')
                }
            },false);
        }
        function init_shou(){

                        html += '<p><a href="{:url(\'sold/detail\')}?cate_id='+item.category_id+'&id='+item.id+'" class="btn btn-danger zushouBtn">详细信息</a> </p>';
                        html += '<a href="{:url(\'notice/detail\')}?id='+item.id+'">';
                        html += '</div></div></div>';
                    });
                    //追加数据
                    $(".my_shou").append(html);
                }else{

                }
            },false);
